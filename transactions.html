<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Movimientos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

      <a class="navbar-brand" href="menu.html">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menú</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="deposit.html">Depósito</a>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Salir</button>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">

    <h4 class="mb-3">Últimos movimientos</h4>

    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Detalle</th>
            <th class="text-end">Monto</th>
          </tr>
        </thead>

        <tbody id="transactionsTableBody">
          <!-- Filas dinámicas generadas por app.js -->
        </tbody>

      </table>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
