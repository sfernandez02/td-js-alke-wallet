<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Menú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="deposit.html">Depósito</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="sendmoney.html">Enviar dinero</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Movimientos</a>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Salir</button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-4">

    <div class="row g-3">

      <!-- SALDO -->
      <div class="col-md-4">
        <div class="card shadow-sm summary-card">
          <div class="card-body">
            <h5 class="card-title">Saldo disponible</h5>
            <p class="display-6" id="balanceText">$0</p>
          </div>
        </div>
      </div>

      <!-- ÚLTIMO MOVIMIENTO -->
      <div class="col-md-4">
        <div class="card shadow-sm summary-card">
          <div class="card-body">
            <h5 class="card-title">Último movimiento</h5>
            <p id="lastTransactionText" class="mb-0 small text-muted">
              Sin movimientos aún.
            </p>
          </div>
        </div>
      </div>

      <!-- ACCESOS RÁPIDOS -->
      <div class="col-md-4">
        <div class="card shadow-sm summary-card">
          <div class="card-body">
            <h5 class="card-title">Accesos rápidos</h5>

            <a href="deposit.html" class="btn btn-success btn-sm w-100 mb-2">
              Realizar depósito
            </a>

            <a href="sendmoney.html" class="btn btn-warning btn-sm w-100 mb-2">
              Enviar dinero
            </a>

            <a href="transactions.html" class="btn btn-secondary btn-sm w-100">
              Ver movimientos
            </a>

          </div>
        </div>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
