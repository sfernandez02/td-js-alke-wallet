<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Enviar dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

      <a class="navbar-brand" href="menu.html">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="menu.html">Men√∫</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Movimientos</a>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Salir</button>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">

    <div class="row">

      <!-- FORMULARIO ENVIAR DINERO -->
      <div class="col-md-7">

        <div class="card shadow mb-3">
          <div class="card-body">

            <h4 class="card-title mb-3">Enviar dinero</h4>

            <p>Saldo actual: <strong id="balanceSendText">$0</strong></p>

            <form id="sendForm">

              <!-- AUTOCOMPLETAR -->
              <div class="mb-3 position-relative">
                <label class="form-label">Buscar contacto</label>
                <input type="text" id="contactSearch" class="form-control" autocomplete="off" required>

                <!-- SUGERENCIAS -->
                <div id="contactSuggestions" class="list-group mt-1"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="sendAmount" class="form-control" min="1" required>
              </div>

              <div id="sendMsg" class="small mb-2 d-none"></div>

              <button class="btn btn-warning w-100" type="submit">
                Enviar
              </button>

            </form>

          </div>
        </div>

      </div>

      <!-- AGREGAR CONTACTO -->
      <div class="col-md-5">

        <div class="card shadow">
          <div class="card-body">

            <h5 class="card-title">Agregar nuevo contacto</h5>

            <form id="newContactForm">

              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="newContactName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Alias</label>
                <input type="text" id="newContactAlias" class="form-control" required>
              </div>

              <div id="contactMsg" class="small mb-2 d-none"></div>

              <button class="btn btn-outline-primary w-100" type="submit">
                Agregar contacto
              </button>

            </form>

            <hr>

            <h6>Contactos guardados</h6>
            <ul id="contactsList" class="list-group small"></ul>

          </div>
        </div>

      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
