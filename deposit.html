<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Depósito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menú</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Movimientos</a>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Salir</button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">

            <h4 class="card-title mb-3">Realizar depósito</h4>

            <p>Saldo actual: <strong id="balanceDepositText">$0</strong></p>

            <form id="depositForm">

              <div class="mb-3">
                <label class="form-label">Monto a depositar</label>
                <input type="number" id="depositAmount" class="form-control" min="1" required>
              </div>

              <div id="depositMsg" class="small mb-2 d-none"></div>

              <button class="btn btn-success w-100" type="submit">
                Realizar depósito
              </button>

            </form>

          </div>
        </div>

      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
